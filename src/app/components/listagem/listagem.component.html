<div class="container">
  <div class="header">
    <h2>Listagem de Animais</h2>
    <button mat-fab color="primary" routerLink="/cadastro">
      <mat-icon>pets</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef> Espécie </th>
      <td mat-cell *matCellDef="let element"> {{element.especie}} </td>
    </ng-container>

    <ng-container matColumnDef="raca">
      <th mat-header-cell *matHeaderCellDef> Raça </th>
      <td mat-cell *matCellDef="let element"> {{element.raca}} </td>
    </ng-container>

    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let element"> {{element.idade}} anos </td>
    </ng-container>

    <ng-container matColumnDef="porte">
      <th mat-header-cell *matHeaderCellDef> Porte </th>
      <td mat-cell *matCellDef="let element"> {{element.porte}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo === 'M' ? 'Macho' : 'Fêmea'}} </td>
    </ng-container>

    <ng-container matColumnDef="castrado">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip [color]="getStatusColor(element.castrado)" selected>
          {{getStatusText(element.castrado)}}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="no-data" *ngIf="dataSource.length === 0">
    <mat-icon>pets</mat-icon>
    <p>Nenhum animal cadastrado</p>
  </div>
</div>
